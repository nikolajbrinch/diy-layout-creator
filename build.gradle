ext {
	frameworkVersion = '1.0.0-SNAPSHOT'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'maven'

	sourceCompatibility = 1.7
	targetCompatibility = 1.7
	group = 'org.diylc'
	version = '4.0.0-SNAPSHOT'

	compileJava.options.debug = true
	compileGroovy.options.debug = true
	compileTestJava.options.debug = true
	compileTestGroovy.options.debug = true

	repositories {
		mavenLocal()
        mavenCentral()
    	maven { url "http://bits.netbeans.org/maven2/" }
    }

	dependencies {
		testCompile(group: 'junit', name: 'junit', version: '4.+')
		testCompile(group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4')
	}
	
    task sourcesJar(type: Jar, dependsOn:classes) {
		classifier = 'sources'
		from sourceSets.main.allSource
	}

	task javadocJar(type: Jar, dependsOn:javadoc) {
		classifier = 'javadoc'
		from javadoc.destinationDir
	}

	artifacts {
		archives sourcesJar
		archives javadocJar
	}
}

project(':diylc-core') {
    dependencies {
        compile project(':app-framework')
    }
}

project(':diylc-library') {
    dependencies {
        compile project(':diylc-core')
    }
}

project(':swing-framework') {
    dependencies {
        compile project(':app-framework')
    }
}

project(':diylc-swing') {
    dependencies {
        compile project(':diylc-library'), project (':swing-framework')
    }
}
