apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7
group = 'dk.nikolajbrinch'
version = '1.0.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile 'dk.nikolajbrinch:diylc-app:1.0.0-SNAPSHOT'
	compile 'dk.nikolajbrinch:swing-framework:1.0.0-SNAPSHOT'
//	compile 'org.codeartisans.thirdparties.swing:org-openide-util:8.6.2'
	compile 'org.netbeans.api:org-openide-awt:RELEASE721'
	compile 'org.netbeans.api:org-openide-util:RELEASE721'
	compile 'org.netbeans.api:org-openide-util-lookup:RELEASE721'
	
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
